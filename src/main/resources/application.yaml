spring:
  application:
    name: consigna
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/consigna
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        default_schema: consigna
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  mail:
    host: smtp.gmail.com
    port: 587
    username: email@email.com
    password: "KEY"
    properties:
        mail.smtp.auth: true
        mail.smtp.starttls.enable: true
logging:
  level:
    com.consigna.consigna: INFO
    org.hibernate.SQL: DEBUG

# Configurações para JSON Web Token (JWT)
jwt:
  # EM PRODUÇÃO, use uma variável de ambiente ou um cofre de segredos (Vault)
  secret: "uma-chave-secreta-super-longa-e-segura-com-pelo-menos-256-bits-de-entropia"
  expiration: 7200000 # Tempo de expiração em milissegundos (1 hora)
